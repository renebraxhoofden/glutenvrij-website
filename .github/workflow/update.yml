name: Dagelijkse prijs-update

on:
  schedule:
    - cron: '0 6 * * *'  # elke dag om 06:00 UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Python installeren
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Dependencies installeren
        run: pip install requests beautifulsoup4
        
      - name: Scraper draaien
        run: python scraper.py
        
      - name: Commit & push nieuwe prijzen
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add prijzen.json
          git commit -m "Automatische prijs-update"
          git push
